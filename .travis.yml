language: r

r: bioc-devel
sudo: false

# Strict checks in place
warnings_are_errors: true

# Run binary install of testthat
r_binary_packages: 
  - testthat

bioc_packages:
  - BiocGenerics
  - S4Vectors
  - GenomicRanges
  - SummarizedExperiment
  - Biobase
  - S4Vectors
  - IRanges
  - BiocStyle

# Test code coverage
r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr);codecov()'