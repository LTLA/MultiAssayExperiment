# R for travis documentation: https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r: bioc-devel
bioc_check: true

# Strict checks in place
warnings_are_errors: false

branches:
  only:
    - master
    - RELEASE_3_8

# Run binary install of testthat
r_binary_packages:
  - testthat

r_packages:
  - rmarkdown

bioc_packages:
  - BiocGenerics
  - BiocCheck
  - S4Vectors
  - GenomicRanges
  - SummarizedExperiment
  - Biobase
  - S4Vectors
  - IRanges
  - BiocStyle
  - HDF5Array
  - RaggedExperiment

before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true

# Test code coverage
r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr);codecov()'

